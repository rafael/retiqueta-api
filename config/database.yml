default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: root
  password: 123456
  host: db

development:
  <<: *default
  database: retiqueta_api_development

test:
  <<: *default
  database: retiqueta_api_test

production:
  <<: *default
  database: retiqueta_api_production
  username: <%= ENV['RETIQUETA_API_DATABASE_USER'] %>
  password: <%= ENV['RETIQUETA_API_DATABASE_PASSWORD'] %>
  host: <%= ENV['MYSQL_SERVICE_HOST'] %>
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
